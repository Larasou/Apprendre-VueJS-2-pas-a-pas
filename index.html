<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Série VueJS 2</title>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/semantic.min.js"></script>
    <style type="text/css">
        body > .ui.container {
            margin-top: 3em;
        }
        .ui.container > h1 {
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }

    </style>
</head>
<body>

<div class="content">
    <div id="app" class="ui container">
        <h1>VueJS 2</h1>

      <div class="ui grid">
          <div class="three wide column">
              <h3>Tâches</h3>
              <div class="ui list">
                  <div v-for="task in tasks" class="item">
                      <i :class="task.icon"></i>
                      <div class="content">
                          {{ task.description }}
                      </div>
                  </div>
              </div>
          </div>

          <div class="three wide column">
              <div class="ui list">
                  <h3>Tâches complètes</h3>
                  <div v-for="task in completed" class="item">
                      <i :class="task.icon"></i>
                      <div class="content">
                          {{ task.description }}
                      </div>
                  </div>
              </div>
          </div>

          <div class="three wide column">
              <div class="ui list">
                  <h3>Tâches non-complètes</h3>
                  <div v-for="task in incompleted" class="item">
                      <i :class="task.icon"></i>
                      <div class="content">
                          {{ task.description }}
                      </div>
                  </div>
              </div>
          </div>
      </div>

    </div>
</div>

<script src="/js/vue.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
