<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>SÃ©rie VueJS 2</title>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/semantic.min.js"></script>
    <style type="text/css">
        body > .ui.container {
            margin-top: 3em;
        }
        .ui.container > h1 {
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }

    </style>
</head>
<body>

<div class="content">
    <div id="app" class="ui container">
        <h1>VueJS 2</h1>

        <table class="ui celled table">
            <thead>
            <tr>
                <th>Index</th>
                <th>Nom</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(user, index) in users">
                <td v-text="index"></td>
                <td v-text="user"></td>
                <td>
                    <button @click="deleteUser(index)" class="ui red small button">
                        <i class="trash icon"></i>
                        Supprimer
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="ui input">
            <input type="text" v-model="name">
            <button @click="addUser" class="ui red button">Ajouter</button>
        </div>

    </div>
</div>

<script src="/js/vue.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
